{% extends "base.html" %}
{% load static %}
{% block page_content %}
    <h1>{{ projects.title }}</h1>
    <div class="row">
        <div class="md-col-8">
            <img src="{% static projects.image %}" alt="" width="100%">
        </div>
        <div class="md-col-4">
            <h5>About the project:</h5>
            <p>{{ projects.description }}</p>
            <br>
            <h5>Technology Used:</h5>
            <p>{{ projects.technology}}</p>
        </div>
    </div>
{% endblock %}
